<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeedAir</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="image/png" href="imagenes/favicon.png">
    <!-- Google Fonts y otros estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;700&family=Inter:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo SeedAir">
            <h1>SeedAir</h1>
        </div>
        <nav>
            <button class="nav-btn" onclick="mostrarPagina('inicio')">Inicio</button>
            <button class="nav-btn" onclick="mostrarPagina('reporteZona')">Reportar Zona</button>
            <button class="nav-btn" onclick="mostrarPagina('contacto')">Contacto</button>
            <button class="nav-btn" onclick="mostrarPagina('cuenta')">Crear Cuenta</button>
        </nav>
    </header>

    <main>
        <div class="pagina" id="inicio">
            <div class="contenedor-inicio">
                <div class="info-inicio">
                    <h2>Bienvenido a SeedAir</h2>
                    <p>Plataforma dedicada a mejorar la gestión ambiental y promover la reforestación urbana con el apoyo de la tecnología.</p>
                    <button class="boton-principal" onclick="mostrarPagina('cuenta')">Crear Cuenta</button>
                    <button class="boton-principal secundario" onclick="mostrarPagina('iniciar-sesion')">Iniciar Sesión</button>
                </div>
                <div class="ilustracion-inicio">
                    <img src="imagenes/arboles-inicio.png" alt="Reforestación con drones">
                </div>
            </div>
        </div>

        <div class="pagina" id="reporteZona" style="display:none;">
            <div class="contenedor-formulario">
                <div class="formulario-zona-izquierda">
                    <iframe src="https://www.google.com/maps/embed?..." width="100%" height="320" style="border:0; border-radius: 18px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="formulario-zona-derecha">
                    <h2>Reportar Zona</h2>
                    <form id="formularioReporte" novalidate>
                        <div class="grupo-formulario">
                            <label>Distrito <span class="obligatorio">*</span></label>
                            <select id="distrito" required>
                                <option value="">Selecciona un distrito</option>
                                <option value="lince">Lince</option>
                                <option value="jesus maria">Jesús María</option>
                                <option value="san isidro">San Isidro</option>
                                <option value="magdalena">Magdalena</option>
                                <option value="miraflores">Miraflores</option>
                                <!-- Agrega más distritos -->
                            </select>
                            <span class="mensaje-error" id="distrito-reporte-error"></span>
                        </div>
                        <div class="grupo-formulario">
                            <label>Dirección aproximada <span class="obligatorio">*</span></label>
                            <input type="text" id="direccion" placeholder="Av. Principal 123" required>
                            <span class="mensaje-error" id="direccion-reporte-error"></span>
                        </div>
                        <div class="grupo-formulario">
                            <label>Descripción del problema <span class="obligatorio">*</span></label>
                            <textarea id="descripcion" placeholder="Describe la situación de la zona que necesita árboles..." required></textarea>
                            <span class="mensaje-error" id="descripcion-reporte-error"></span>
                        </div>
                        <div class="grupo-formulario">
                            <label>Tu correo <span class="obligatorio">*</span></label>
                            <input type="email" id="correo-reporte" placeholder="tu@email.com" required>
                            <span class="mensaje-error" id="correo-reporte-error"></span>
                        </div>
                        <div class="grupo-formulario">
                            <label style="opacity:0;">Subir foto de evidencia</label>
                            <input type="file" id="foto-evidencia" accept="image/*">
                        </div>
                        <button type="submit" class="boton-enviar">Enviar Reporte</button>
                        <div id="alerta-reporte" class="alerta"></div>
                    </form>
                </div>
            </div>
        </div>

        <div class="pagina" id="contacto" style="display:none;">
            <div class="contenedor-formulario">
                <div class="formulario-zona-derecha" style="margin:auto;">
                    <h2>Contacto</h2>
                    <form id="formularioContacto" novalidate>
                        <div class="grupo-formulario">
                            <label>Nombre <span class="obligatorio">*</span></label>
                            <input type="text" id="nombre-contacto" placeholder="Tu nombre" required>
                            <span class="mensaje-error" id="nombre-contacto-error"></span>
                        </div>
                        <div class="grupo-formulario">
                            <label>Correo <span class="obligatorio">*</span></label>
                            <input type="email" id="correo-contacto" placeholder="tu@email.com" required>
                            <span class="mensaje-error" id="correo-contacto-error"></span>
                        </div>
                        <div class="grupo-formulario">
                            <label>Teléfono <span class="obligatorio">*</span></label>
                            <input type="tel" id="telefono-contacto" placeholder="999 999 999" required>
                            <span class="mensaje-error" id="telefono-contacto-error"></span>
                        </div>
                        <div class="grupo-formulario">
                            <label>Asunto <span class="obligatorio">*</span></label>
                            <input type="text" id="asunto" required>
                            <span class="mensaje-error" id="asunto-contacto-error"></span>
                        </div>
                        <div class="grupo-formulario">
                            <label>Mensaje <span class="obligatorio">*</span></label>
                            <textarea id="mensaje" placeholder="Tu mensaje..." required></textarea>
                            <span class="mensaje-error" id="mensaje-contacto-error"></span>
                        </div>
                        <button type="submit" class="boton-enviar">Enviar Mensaje</button>
                        <div id="alerta-contacto" class="alerta"></div>
                    </form>
                </div>
            </div>
        </div>

        <div class="pagina" id="cuenta" style="display:none;">
            <div class="contenedor-formulario">
                <div class="formulario-zona-derecha" style="margin:auto;">
                    <h2>Crear Cuenta</h2>
                    <form id="formularioCuenta" novalidate>
                        <div class="grupo-formulario">
                            <label>Nombre <span class="obligatorio">*</span></label>
                            <input type="text" id="nombre" placeholder="Tu nombre" required>
                            <span class="mensaje-error" id="nombre-error"></span>
                        </div>
                        <div class="grupo-formulario">
                            <label>Apellido <span class="obligatorio">*</span></label>
                            <input type="text" id="apellido" placeholder="Tu apellido" required>
                            <span class="mensaje-error" id="apellido-error"></span>
                        </div>
                        <div class="grupo-formulario">
                            <label>Correo electrónico <span class="obligatorio">*</span></label>
                            <input type="email" id="correo" placeholder="tu@email.com" required>
                            <span class="mensaje-error" id="correo-error"></span>
                        </div>
                        <div class="grupo-formulario">
                            <label>Teléfono <span class="obligatorio">*</span></label>
                            <input type="tel" id="telefono" placeholder="999 999 999" required>
                            <span class="mensaje-error" id="telefono-error"></span>
                        </div>
                        <div class="grupo-formulario">
                            <label>Contraseña <span class="obligatorio">*</span></label>
                            <input type="password" id="contrasena" placeholder="Mínimo 8 caracteres" required>
                            <span class="mensaje-error" id="contrasena-error"></span>
                        </div>
                        <div class="grupo-formulario">
                            <label>Confirmar contraseña <span class="obligatorio">*</span></label>
                            <input type="password" id="confirmar-contrasena" placeholder="Repite tu contraseña" required>
                            <span class="mensaje-error" id="confirmar-contrasena-error"></span>
                        </div>
                        <button type="submit" class="boton-enviar">Crear Cuenta</button>
                        <div id="alerta-cuenta" class="alerta"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 SeedAir. Todos los derechos reservados.</p>
    </footer>

    <script src="funciones.js"></script>
</body>
</html>
